<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>搜索页面</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
  }
  .search-container {
    width: 50%;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .search-input {
    width: calc(100% - 102px); /* Adjust input width to account for button size */
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 5px;
  }
  .search-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .search-button:hover {
    background-color: #0056b3;
  }
  .error-message {
    color: red;
    margin-top: 10px;
    display: none; /* Hide the error message by default */
  }
</style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="用服务器查询维基百科...">
    <button onclick="searchWiki()" class="search-button">搜索</button>
    <p id="error" class="error-message">请输入有效的搜索内容。</p>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        searchWiki();
      }
    });

    function searchWiki() {
      var input = document.getElementById('searchInput').value;
      var error = document.getElementById('error');
      if (!input.trim()) {
        error.style.display = 'block';
      } else {
        error.style.display = 'none';
        // Encode the input to handle special characters
        var encodedInput = encodeURIComponent(input);
        // Redirect to the encoded search term
        window.location.href = 'https://infopedia.pythonanywhere.com/wiki/' + encodedInput;
      }
    }
  </script>
</body>
</html>
